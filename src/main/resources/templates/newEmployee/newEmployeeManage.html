<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>员工管理</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>


    <link rel="stylesheet" type="text/css"
          href="webjars/bootstrap/3.3.7/css/bootstrap.min.css"/>

</head>
<body>

<nav class="navbar navbar-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="#">员工管理</a>
        </div>
    </div>
</nav>

<div class="container" style="min-height: 500px; white-space:nowrap;">

    <div class="starter-template">




        <div class="row">
            <div class="col-lg-12">
                <button type="submit" id="bth-create"
                        class="btn btn-primary btn-lg btn-block" onclick="createEmployeeModel()">新增员工
                </button>
            </div>
        </div>

        <form class="form-horizontal" id="search-form" style="margin-top: 20px">
            <div class="form-group form-group-lg">
                <label class="col-sm-2 control-label">员工id</label>
                <div class="col-sm-8">
                    <input type="text" class="form-control" id="employeeId"/>
                </div>
                <div class="col-sm-2">
                    <div class="col-sm-offset-2 col-sm-2">
                        <button type="submit" id="bth-search"
                                class="btn btn-primary btn-lg">搜索
                        </button>
                    </div>
                </div>
            </div>


        </form>

        <div id="feedback"></div>

        <div class="page">
            <ul class="pagination"></ul>
        </div>

    </div>

</div>



<!-- 模态框（Modal） -->
<div class="modal fade" id="errorMessage" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="myModalLabel">错误信息</h4>
            </div>
            <div class="modal-body">modal-body</div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">确认</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>

<!-- 模态框（Modal） -->
<form method="post" action="" class="form-horizontal" role="form" id="form_data" name="form_data" onsubmit="return check_form()" style="margin: 20px;">
<div class="modal fade" id="create_modal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" id="modal_type">新增员工</h4>
            </div>
            <div class="modal-body">
                    <div class='form-group'>
                        <label for='model_employee_id' class='control-label'>id:</label>
                        <input type='number' class='form-control' id='model_employee_id' name="model_employee_id" required>
                    </div>
                    <div class='form-group'>
                        <label for='' class='control-label'>姓:</label>
                        <input type='text' class='form-control' id='model_first_name' required>
                    </div>
                    <div class='form-group'>
                        <label for='' class='control-label'>名:</label>
                        <input type='text' class='form-control' id='model_last_name' required>
                    </div>
                    <div class='form-group'>
                        <label for='' class='control-label'>性别:</label>
                        <input type='text' class='form-control' id='model_gender' required>
                    </div>
                    <div class='form-group'>
                        <label for='' class='control-label'>生日:</label>
                        <input type='date' class='form-control' id='model_birth_date' required>
                    </div>
                    <div class='form-group'>
                        <label for='' class='control-label'>学历:</label>
                        <input type='text' class='form-control' id='model_education_level' required>
                    </div>
                    <div class='form-group'>
                        <label for='' class='control-label'>婚姻状况:</label>
                        <input type='text' class='form-control' id='model_marital_status' required>
                    </div>
                    <div class='form-group'>
                        <label for='' class='control-label'>工资:</label>
                        <input type='number' class='form-control' id='model_salary' required>
                    </div>
                    <div class='form-group'>
                        <label for='' class='control-label'>商店id:</label>
                        <input type='text' class='form-control' id='model_store_id' required>
                    </div>
                    <div class='form-group'>
                        <label for='' class='control-label'>部门id:</label>
                        <input type='text' class='form-control' id='model_department_id' required>
                    </div>
                    <div class='form-group'>
                        <label for='' class='control-label'>雇佣时间:</label>
                        <input type='datetime' class='form-control' id='model_hire_date' required>
                    </div>
                    <div class='form-group'>
                        <label for='' class='control-label'>结束时间:</label>
                        <input type='datetime' class='form-control' id='model_end_date' required>
                    </div>

                    <!--<div class='form-group'>-->
                        <!--<label for='message-text' class='control-label'>Message:</label>-->
                        <!--<textarea class='form-control' id='message-text'></textarea>-->
                    <!--</div>-->
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
                <button type="submit" class="btn btn-primary" data-dismiss="modal" onclick="check_form()">确定</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
</form>

<div class="container">
    <footer>
        <p>

        </p>
    </footer>
</div>



<script type="text/javascript"
        src="webjars/jquery/2.2.4/jquery.min.js"></script>

<script src="webjars/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script type="text/javascript" src="js/employeeManage.js"></script>
<script src="js/bootstrap-paginator.js"></script>

</body>
</html>
